
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
  <style>
    html {
      height: 100%;
    }
    
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: grid;
      justify-items: center;
      align-items: center;
      background-color: #3a3a3a;
    }
    
    #main-holder {
      width: 50%;
      height: 70%;
      display: grid;
      justify-items: center;
      align-items: center;
      background-color: white;
      border-radius: 7px;
      box-shadow: 0px 0px 5px 2px black;
    }
    
    #login-error-msg-holder {
      width: 100%;
      height: 100%;
      display: grid;
      justify-items: center;
      align-items: center;
    }
    
    #login-error-msg {
      width: 23%;
      text-align: center;
      margin: 0;
      padding: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #8a0000;
      border: 1px solid #8a0000;
      background-color: #e58f8f;
      opacity: 0;
    }
    
    #error-msg-second-line {
      display: block;
    }
    
    #login-form {
      align-self: flex-start;
      display: grid;
      justify-items: center;
      align-items: center;
    }
    
    .login-form-field::placeholder {
      color: #3a3a3a;
    }
    
    .login-form-field {
      border: none;
      border-bottom: 1px solid #3a3a3a;
      margin-bottom: 10px;
      border-radius: 3px;
      outline: none;
      padding: 0px 0px 5px 5px;
    }
    
    #login-form-submit {
      width: 100%;
      padding: 7px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      background-color: #3a3a3a;
      cursor: pointer;
      outline: none;
    }
  </style>
  
  
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      <p><a href="registration.html">Registartion</a></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password" class="login-form-field" placeholder="Password">
      <input type="submit" onclick="return validlogin()" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>

<script>

  let arr=[]
      function validlogin()
       {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
    
        var entriesJSON = localStorage.getItem('logincred');
        if (!entriesJSON)
          {
              alert("Nothing stored!");
             
              return;
          }
        var allEntries = JSON.parse(entriesJSON);
        for (var i = 0; i < allEntries.length; i++) 
        {
            var entry = allEntries[i];
            var storedUserName = entry.name;
            var storedPassWord = entry.pass;
            var storedEmailAddress = entry.email;
            if (username == storedUserName && password == storedPassWord)
             {
              window.location.href="index.html"
                alert("Successfully logged in!");
             
               
                
             }
        else{      
        alert('Invalid Username or Password! Please try again.');

        window.location.href="login.html";
        }
    }
  }

</script>
